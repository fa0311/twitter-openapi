    BookmarksResponseData:
      properties:
        threaded_conversation_with_injections_v2:
          $ref: ./../schemas/timeline.yaml#/components/schemas/Timeline
      required:
      - threaded_conversation_with_injections_v2
    TweetDetailResponse:
      properties:
        data:
          $ref: '#/components/schemas/BookmarksResponseData'
