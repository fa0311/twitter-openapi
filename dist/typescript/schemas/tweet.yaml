components:
  schemas:
    Entities:
      properties:
        hashtags:
          items:
            $ref: '#/components/schemas/Hashtag'
          type: array
        media:
          items:
            $ref: '#/components/schemas/Media'
          type: array
        symbols:
          items:
            $ref: '#/components/schemas/Symbol'
          type: array
        urls:
          items:
            $ref: '#/components/schemas/Url'
          type: array
        user_mentions:
          items:
            $ref: '#/components/schemas/UserMention'
          type: array
      required:
      - hashtags
      - symbols
      - user_mentions
      - urls
      - media
    ExtendedEntities:
      properties:
        media:
          items:
            $ref: '#/components/schemas/Media'
          type: array
      required:
      - media
    Hashtag:
      type: object
    Media:
      properties:
        display_url:
          format: uri
          type: string
        expanded_url:
          format: uri
          type: string
        ext_media_availability:
          type: object
        id_str:
          pattern: ^[0-9]+$
          type: string
        indices:
          items:
            type: integer
          type: array
        media_key:
          pattern: ^[0-9]+_[0-9]+$
          type: string
        media_url_https:
          format: uri
          type: string
        original_info:
          properties:
            focus_rects:
              items:
                type: object
              type: array
            height:
              type: integer
            width:
              type: integer
          type: object
        sizes:
          type: object
        type:
          type: string
        url:
          format: uri
          type: string
      required:
      - id_str
      - indices
      - media_url_https
      - url
      - display_url
      - expanded_url
      - type
      - sizes
      - original_info
    Symbol:
      type: object
    Tweet:
      properties:
        __typename:
          $ref: ./typename.yaml#/components/schemas/TypeName
        core:
          $ref: ./user.yaml#/components/schemas/UserResultCore
        edit_control:
          properties:
            edit_tweet_ids:
              items:
                pattern: ^[0-9]+$
                type: string
              type: array
            editable_until_msecs:
              pattern: ^[0-9]+$
              type: string
            edits_remaining:
              pattern: ^[0-9]+$
              type: string
            is_edit_eligible:
              type: boolean
          type: object
        edit_prespective:
          properties:
            favorited:
              type: boolean
            retweeted:
              type: boolean
          type: object
        is_translatable:
          default: false
          type: boolean
        legacy:
          $ref: '#/components/schemas/TweetLegacy'
        quoted_status_result:
          $ref: ./content.yaml#/components/schemas/ItemResult
        rest_id:
          pattern: ^[0-9]+$
          type: string
        unmention_data:
          type: object
        views:
          properties:
            count:
              pattern: ^[0-9]+$
              type: string
            state:
              type: string
          type: object
      required:
      - rest_id
      - core
      - edit_control
      - edit_prespective
      - is_translatable
      - legacy
      - views
    TweetLegacy:
      properties:
        bookmark_count:
          type: integer
        bookmarked:
          type: boolean
        conversation_id_str:
          pattern: ^[0-9]+$
          type: string
        created_at:
          $ref: ./general.yaml#/components/schemas/TwitterTimeFormat
        display_text_range:
          items:
            type: integer
          type: array
        entities:
          $ref: '#/components/schemas/Entities'
        extended_entities:
          $ref: '#/components/schemas/ExtendedEntities'
        favorite_count:
          type: integer
        favorited:
          type: boolean
        full_text:
          type: string
        id_str:
          pattern: ^[0-9]+$
          type: string
        is_quote_status:
          type: boolean
        lang:
          type: string
        possibly_sensitive:
          default: false
          type: boolean
        possibly_sensitive_editable:
          default: false
          type: boolean
        quote_count:
          type: integer
        reply_count:
          type: integer
        retweet_count:
          type: integer
        retweeted:
          type: boolean
        retweeted_status_result:
          $ref: ./content.yaml#/components/schemas/ItemResult
        user_id_str:
          pattern: ^[0-9]+$
          type: string
      required:
      - bookmark_count
      - bookmarked
      - conversation_id_str
      - created_at
      - display_text_range
      - entities
      - favorite_count
      - favorited
      - full_text
      - is_quote_status
      - lang
      - quote_count
      - reply_count
      - retweet_count
      - retweeted
      - user_id_str
      - id_str
    TweetTombstone:
      properties:
        __typename:
          $ref: ./typename.yaml#/components/schemas/TypeName
    TweetUnion:
      oneOf:
      - $ref: '#/components/schemas/Tweet'
      - $ref: '#/components/schemas/TweetWithVisibilityResults'
      - $ref: '#/components/schemas/TweetTombstone'
    TweetWithVisibilityResults:
      properties:
        __typename:
          $ref: ./typename.yaml#/components/schemas/TypeName
        tweet:
          $ref: '#/components/schemas/Tweet'
      required:
      - __typename
      - tweet
    Url:
      type: object
    UserMention:
      type: object
info:
  title: Twitter OpenAPI
  version: 0.0.1
openapi: 3.0.3
paths: {}
