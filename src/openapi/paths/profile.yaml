openapi: 3.0.3
info:
  title: Twitter OpenAPI
  version: 0.0.1

paths:
  /graphql/{pathQueryId}/ProfileSpotlightsQuery:
    get:
      operationId: getProfileSpotlightsQuery
      description: "get user by screen name"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"

components:
  schemas:
    ProfileResponse:
      required:
        - "data"
      properties:
        data:
          $ref: "#/components/schemas/ProfileResponseData"
        errors:
          type: array
          items:
            $ref: "./../response/error.yaml#/components/schemas/Error"

    ProfileResponseData:
      properties:
        user_result_by_screen_name:
          $ref: "#/components/schemas/UserResultByScreenName"

    UserResultByScreenName:
      required:
        - "id"
        - "result"
      properties:
        id:
          type: string
          pattern: "^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)?$" # base64
        result:
          $ref: "#/components/schemas/UserResultByScreenNameResult"

    UserResultByScreenNameResult:
      required:
        - "__typename"
        - "id"
        - "legacy"
        - "profilemodules"
        - "rest_id"
      properties:
        __typename:
          $ref: "./../schemas/typename.yaml#/components/schemas/TypeName" # User
        id:
          type: string
          pattern: "^[0-9a-zA-Z=]+$"
        legacy:
          $ref: "#/components/schemas/UserResultByScreenNameLegacy"
        profilemodules:
          type: object
          additionalProperties: true # todo
        rest_id:
          type: string
          pattern: "^[0-9]+$"
    UserResultByScreenNameLegacy:
      properties:
        blocking:
          type: boolean
        blocked_by:
          type: boolean
        protected:
          type: boolean
        following:
          type: boolean
        followed_by:
          type: boolean
        name:
          type: string
        screen_name:
          type: string
